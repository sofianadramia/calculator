<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link  tyoe="text/css" href="style.css" rel="stylesheet">
    <script src="javas.js"></script>

</head>

<body>
    
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler"
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display">
                </div>
                <div class="buttons">
                    <table>
                        <tr>
                            <td><button class="btn.opt" id="clear">C</button></td>
                            <td><button class="btn.opt" id="*">&times;</button></td>
                            <td><button class="btn.opt" id="/">&divide;</button></td>
                            <td><button class="btn.opt" id="backspace"><</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn.num" id="7">7</button></td>
                            <td><button class="btn.num" id="8">8</button></td>
                            <td><button class="btn.num" id="9">9</button></td>
                            <td><button class="btn.opt" id="-">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn.num" id="4">4</button></td>
                            <td><button class="btn.num" id="5">5</button></td>
                            <td><button class="btn.num" id="6">6</button></td>
                            <td><button class="btn.opt" id="-">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn.num" id="1">1</button></td>
                            <td><button class="btn.num" id="2">2</button></td>
                            <td><button class="btn.num" id="3">3</button></td>
                            <td rowspan="2"><button class="btn.eql" id="eql">=</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn.opt" id="(">(</button></td>
                            <td><button class="btn.num" id="0">0</button></td>
                            <td><button class="btn.opt" id=")">)</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
